<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>CSS Grid</title>
<meta name="viewport" content="width=device-width initial-scale=1">
<link rel="stylesheet" href="css/CSSgrid.css">

</html>

<body>
    <h2>Grid with specific position</h2>
    <div class="container1">
        <section class="item-a">item-a</section>
        <section class="item-b">item-b</section>
        <section class="item-c">item-c</section>
    </div>
    <h2>Grid without specific position</h2>
    <div class="container2">
        <section class="box-1">box-1d</section>
        <section class="box-2">box-2</section>
        <section class="box-1">box-1</section>

    </div>
    <h2>Grid area</h2>
    <div class="container3">
        <header>Header</header>
        <content>
            <section class="box4">box-1d</section>
            <section class="box5">box-2</section>
            <section class="box6">box-1</section>
            <section class="box4">box-1d</section>
            <section class="box5">box-2</section>
            <section class="box6">box-1</section>
        </content>
        <sidebar>Sidebar</sidebar>
        <footer>Footer</footer>
    </div>
</body>
